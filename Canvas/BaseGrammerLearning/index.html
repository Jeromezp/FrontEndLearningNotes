<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #ccc;margin: 50px auto;display:block"></canvas>
</body>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 1024;
        canvas.height = 768;

        var context = canvas.getContext('2d');

        //线的绘制
//        context.strokeStyle = "#ccc";
//        context.lineWidth = 3;
//        context.moveTo(300,300);
//        context.lineTo(500,400);
//
//        context.stroke();

        //圆的绘制
        context.lineWidth = 3;
        context.strokeStyle = "#d5f32f";
//        context.fillStyle = "#d5f32f";
        //context.arc(300,300,10,0,360);
        for(var i = 0; i < 10; i ++){
            context.beginPath();
            context.arc(100*i,300,40,0,2*Math.PI*(i+1)/10);
            context.stroke();
//            context.closePath();

        }

    }
</script>
</html>
