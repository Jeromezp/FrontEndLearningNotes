<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lne</title>
</head>
<body>
     <canvas id="canvas" style="display: block;margin: 0 auto;border: 2px solid #eeeeee;"></canvas>
</body>
<script>
    window.onload = function(){

        var canvas = document.getElementById("canvas");

        canvas.width = 1024;
        canvas.height = 768;

        var context = canvas.getContext("2d");

        context.strokeStyle = "#DEF70F";
        context.lineWidth = 8;

        context.beginPath();
        context.fillStyle = "#Def70F";
        context.moveTo(100,100);
        context.lineTo(300,100);
        context.lineTo(150,200);
        context.fill();


        context.beginPath();
        context.fillStyle = "#000";
        context.moveTo(300,500);
        context.lineTo(800,600);
        context.lineTo(450,200);
        context.fill();


        context.beginPath();
        context.moveTo(600,100);
        context.lineTo(500,100);
        context.lineTo(700,200);
        context.closePath();
        context.stroke();

    }
</script>
</html>
